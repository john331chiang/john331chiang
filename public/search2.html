<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    
    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  
  <body ng-app="ForecastApp">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <table class="col-xs-7">
            <tr>
               <th ng-click="orderByMe('-bday')">日期</th>
               <th ng-click="orderByMe('room')">房號</th>
               <th ng-click="orderByMe('entertime')">病患入室</th>
               <th ng-click="orderByMe('anetime')">麻醉開始</th>
               <th ng-click="orderByMe('doctortime')">健檢醫師開始</th>
               <th>延遲時間</th>
               <th ng-click="orderByMe('_id')">id</th>
            </tr>
          <tr ng-repeat="day in fiveDay | orderBy: myOrderBy">
            <!--<td ng-click="editUser(._id)">{{day._id}}</td>-->
            <td>{{ day.bday }}</td>
            <td>{{ day.room }}</td>
            <td>{{ day.entertime }}</td>
            <td>{{ day.anetime }}</td>
            <td>{{ day.doctortime }}</td>
            <td>{{ GetTimeDiff(day.doctortime,day.entertime)}}</td>
            <td>{{day._id}}</td>
           </tr>
       </table class="col-xs-5">
            <br>
            <br>
            <br>
            <form id="form" method="post" action="/search/delete" autocomplete="off">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="user_input" type="text" name="_id">貼上id刪除資料</input>
            <input id="submit" type="submit"></input>
            </form>
			<br>
	  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a style="font-size:20px" href="upload.html">再次登錄</a>
      
      </div>
	  
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/MainController.js"></script>

    <!-- Services -->
    <script src="js/forecast.js"></script>

    <!-- Directives -->


  </body>
</html>
